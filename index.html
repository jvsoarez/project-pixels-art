<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="grid.png" type="image/x-icon">
  <title>Pixels Art</title>
</head>
<body>
  <header>
    <h1 id="title">Paleta de Cores</h1>
  </header>
  <main>
    <section id="color-palette">
      <div id="colorBlack" class="color selected"></div>
      <div id="color2" class="color"></div>
      <div id="color3" class="color"></div>
      <div id="color4" class="color"></div>
    </section>
    <div id="button-container">
      <p id="text-input">Digite o Nº colunas desejado (NºxNº) entre 5 e 50 e Clique no VQV</p>
      <input 
      type="number"
      id="board-size"
      min="1"
      >
      <button type="button" id="generate-board">VQV!</button>
      <button type="button" id="clear-board">Limpar</button>
      <p id="text-input">Clique duas vezes no pixel para voltar ao branco</p>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
